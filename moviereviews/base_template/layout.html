<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Movies App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">
                {% load static %}
                <img src="{% static 'images/movie-icon.png' %}" alt="" width="30" height="24">
                Movies
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'news' %}" class="nav-link">News</a>
                    <!-- this built in function checks if user is logged in -->
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="nav-link">
                            Logout ({{ user.username|title }})
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link">Login</a>
                        <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="text-center p-4">
            &copy; Copyright -
            <a href="#" class="text-reset fw-bold text-decoration-none" target="_blank">Greg Lim</a> - 
            <a href="#" class="text-reset fw-bold text-decoration-none" target="_blank">Daniel Correa</a>
        </div>
    </footer>
</body>
</html>
